<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skins Preview - Interactive Gallery</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .skin-card { border: 1px solid #ddd; border-radius: 8px; overflow: hidden; transition: transform 0.2s; }
        .skin-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.15); }
        .skin-preview { width: 100%; height: 200px; background: #f5f5f5; display: flex; align-items: center; justify-content: center; }
        .skin-info { padding: 16px; }
        .skin-name { font-weight: 600; margin: 0 0 8px 0; }
        .skin-description { color: #666; font-size: 14px; margin: 0 0 12px 0; }
        .skin-tags { display: flex; flex-wrap: wrap; gap: 4px; }
        .tag { background: #e1f5fe; color: #0277bd; padding: 2px 8px; border-radius: 12px; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Skins Interactive Preview</h1>
        <p>Hover over cards to see preview details</p>
        <div id="gallery" class="gallery">
            <!-- Contenido generado por JavaScript -->
        </div>
    </div>
    <script>
        // Cargar y mostrar skins (bÃ¡sico para MVP)
        fetch('skins.json')
            .then(response => response.json())
            .then(data => {
                const gallery = document.getElementById('gallery');
                data.skins.forEach(skin => {
                    gallery.innerHTML += `
                        <div class="skin-card">
                            <div class="skin-preview">
                                <span>Preview: ${skin.name}</span>
                            </div>
                            <div class="skin-info">
                                <h3 class="skin-name">${skin.name}</h3>
                                <p class="skin-description">${skin.description}</p>
                                <div class="skin-tags">
                                    ${skin.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                                </div>
                            </div>
                        </div>
                    `;
                });
            });
    </script>
</body>
</html>
